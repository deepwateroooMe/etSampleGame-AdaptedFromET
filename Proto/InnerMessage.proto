//ResponseType M2L_CreateHeroUnit
message L2M_CreateHeroUnit // IActorRequest
{
  int32 RpcId = 90;
  int64 ActorId = 93;
  int64 PlayerId = 1;
  int64 GateSessionId = 2;
  int64 Roomid = 3;

  PlayerBattleInfo PlayerBattleInfo = 4;
}

message M2L_CreateHeroUnit // IActorResponse
{
  int32 RpcId = 90;
  int32 Error = 91;
  string Message = 92;

  // 自己的unit id
  int64 UnitId = 1;
  // 所有的unit
  repeated UnitInfo Units = 2;
}

message G2M_SessionDisconnect // IActorLocationMessage
{
  int32 RpcId = 90;
  int64 ActorId = 94;
}

